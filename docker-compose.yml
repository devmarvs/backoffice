services:
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
      args:
        FRANKENPHP_IMAGE: ${FRANKENPHP_IMAGE:-dunglas/frankenphp:latest}
    ports:
      - "${API_PORT:-8080}:8080"
    volumes:
      - ./apps/api:/app
      - api_var:/app/var
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_SECRET: ${APP_SECRET:-change_me}
      DATABASE_URL: ${DATABASE_URL}
      FOLLOW_UP_DAYS: ${FOLLOW_UP_DAYS:-3}
      INVOICE_REMINDER_DAYS: ${INVOICE_REMINDER_DAYS:-7}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID:-}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL:-}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PORTAL_RETURN_URL: ${STRIPE_PORTAL_RETURN_URL:-}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID:-}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET:-}
      PAYPAL_PLAN_ID: ${PAYPAL_PLAN_ID:-}
      PAYPAL_ENV: ${PAYPAL_ENV:-sandbox}
      PAYPAL_SUCCESS_URL: ${PAYPAL_SUCCESS_URL:-}
      PAYPAL_CANCEL_URL: ${PAYPAL_CANCEL_URL:-}
      PAYPAL_MANAGE_URL: ${PAYPAL_MANAGE_URL:-}
      PAYPAL_BRAND_NAME: ${PAYPAL_BRAND_NAME:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URL: ${GOOGLE_REDIRECT_URL:-}
      GOOGLE_SCOPES: ${GOOGLE_SCOPES:-}
      GOOGLE_CALENDAR_ID: ${GOOGLE_CALENDAR_ID:-}
      GOOGLE_SUCCESS_REDIRECT: ${GOOGLE_SUCCESS_REDIRECT:-}
      GOOGLE_FAILURE_REDIRECT: ${GOOGLE_FAILURE_REDIRECT:-}
      MAIL_FROM: ${MAIL_FROM:-}
      MAIL_REPLY_TO: ${MAIL_REPLY_TO:-}
      MAIL_BCC: ${MAIL_BCC:-}
      MAIL_TRANSPORT: ${MAIL_TRANSPORT:-mail}
      MAIL_SMTP_HOST: ${MAIL_SMTP_HOST:-}
      MAIL_SMTP_PORT: ${MAIL_SMTP_PORT:-587}
      MAIL_SMTP_USER: ${MAIL_SMTP_USER:-}
      MAIL_SMTP_PASSWORD: ${MAIL_SMTP_PASSWORD:-}
      MAIL_SMTP_ENCRYPTION: ${MAIL_SMTP_ENCRYPTION:-tls}
      MAIL_SMTP_TIMEOUT: ${MAIL_SMTP_TIMEOUT:-10}
    networks:
      - default
      - invokardex-net

  reminders:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
      args:
        FRANKENPHP_IMAGE: ${FRANKENPHP_IMAGE:-dunglas/frankenphp:latest}
    volumes:
      - ./apps/api:/app
      - api_var:/app/var
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_SECRET: ${APP_SECRET:-change_me}
      DATABASE_URL: ${DATABASE_URL}
      FOLLOW_UP_DAYS: ${FOLLOW_UP_DAYS:-3}
      INVOICE_REMINDER_DAYS: ${INVOICE_REMINDER_DAYS:-7}
    command: sh -c "while true; do php /app/bin/console app:reminders:run; sleep ${REMINDER_INTERVAL_SECONDS:-3600}; done"
    depends_on:
      - api
    networks:
      - default

  web:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "${WEB_PORT:-5173}:5173"
    volumes:
      - ./apps/web:/app
      - web_node_modules:/app/node_modules
    environment:
      VITE_API_PROXY_TARGET: ${VITE_API_PROXY_TARGET:-http://api:8080}
      CHOKIDAR_USEPOLLING: "true"
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - api
    networks:
      - default

volumes:
  api_var:
  web_node_modules:

networks:
  invokardex-net:
    external: true
    name: invokardex-net
